name: surface
description: >
  Surface for content. Highly customizable. Convenient access to blurring
  filters; easy morphing, animated shape crafting; and painless inter/reactive
  user experiences.

version: 0.5.0
repository: https://github.com/Zabadam/surface
issue_tracker: https://github.com/Zabadam/surface/issues

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  animated_styled_widget: ^0.2.9
  ball: ^0.1.2
  foil: ^0.9.0+1
  img: ^0.1.0
  spectrum: ^0.2.1+1
  xl: ^0.9.1

dev_dependencies:
  neu:
    path: ../neu

flutter:
  assets:
    - res/frost/
    - res/frost/gif/
    - res/frost/noise/
